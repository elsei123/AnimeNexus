<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnimeNexus{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <a href="/" class="logo">AnimeNexus</a>
            </div>
            <nav class="nav" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="{% url 'post_list' %}" class="nav__link">Home</a></li>
                    <li><a href="{% url 'about' %}" class="nav__link">About</a></li>
                    <li><a href="{% url 'contact' %}" class="nav__link">Contact</a></li>
                </ul>
            </nav>
            <button class="header__toggle" id="nav-toggle" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">â˜¾</button>
        </div>
    </header>
    <main class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        &copy; {{ year }} AnimeNexus. All rights reserved.
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
